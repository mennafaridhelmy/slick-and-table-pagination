<div class="carousel container-fluid">
  <div class="row">
    <div class="col-1 d-flex align-items-center justify-content-center">
      <button class="btn-prev" (click)="slickModal.slickPrev()"><</button></div>
    <div class="col-10">
      <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let slide of slides" class="slide">
          <img src="{{ slide.img }}" alt="" width="100%" height="40">
          <h5>{{slide.title}}</h5>
          <p>{{slide.description}}</p>
        </div>
      </ngx-slick-carousel>
    </div>
    <div class="col-1 d-flex align-items-center justify-content-center">
      <button class="btn-next" (click)="slickModal.slickNext()">></button>
    </div>
  </div>
</div>

<div class="pagination-table container-fluid">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First info</th>
        <th scope="col">Last info</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <th scope="row">{{item.id}}</th>
        <td>{{item.firstName}}</td>
        <td>{{item.email}}</td>
      </tr>
    </tbody>
  </table>
  <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageIndex]="currentPage" (page)="pageChanged($event)">
  </mat-paginator>
</div>
